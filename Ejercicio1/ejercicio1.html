<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>

    <style>
        body {
            display: grid;
            min-height: 100vh;
            place-content: center;
        }

        section {
            width: 20rem;
            margin-inline: auto;
        }
    </style>
</head>

<body>
    <section>
        <h2>Escríbenos !!!</h2>

        <div class="resultado" style="color:green;font-style: italic;margin-bottom: 1rem;"></div>
        
        <form id="formulario">
            <div style="display: flex;flex-direction: column;">
                <label for="fullName">Nombre completo</label>
                <input id="fullName" name="fullName" type="text">
                <p class="errorNombre" style="color:red;font-style: italic;"></p>
            </div>

            <div style="display: flex;flex-direction: column;">
                <label for="asunto">Asunto</label>
                <input id="asunto" name="asunto" type="text">
                <p class="errorAsunto" style="color:red;font-style: italic;"></p>
            </div>

            <div style="display: flex;flex-direction: column;">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje"></textarea>
                <p class="errorMensaje" style="color:red;font-style: italic;"></p>
            </div>

            <button>Envíar mensaje</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>

</html>
